<head>

<title>新規登録画面（記録側）</title>
</head>
<body>

    <option value="4">4</option>

    <option value="31">31</option>
    </select>
    日 <br>
    性別<br>
   <input type="radio" value="男の子" th:field="*{sex}">男の子
　　 <input type="radio"  value="女の子" th:field="*{sex}">女の子 <br>
    画像<br>
    <input type="file" th:field="*{profiel_image}"><br>
    
    <input type="submit" value="新規登録">
  </form>
</body>
</html>
