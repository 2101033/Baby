<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Input Example</title>
</head>
<body>

<div>
    <label for="dateInput">日付けを記入:</label>
    <input type="text" id="dateInput" placeholder="yyyy-mm-dd"onclick="showDatePicker()">
</div>

<script>
    function showDatePicker() {
        var dateInput = document.getElementById('dateInput');
        dateInput.type = 'date';
    }
</script>

<div>
    <label for="weightInput">体重を記入:</label>
    <button onclick="updateWeight('add')">＋</button>
    <input type="text" id="weightInput" placeholder="0 kg">
    <button onclick="updateWeight('subtract')">ー</button>
</div>

<script>
    function updateWeight(operation) {
        var weightInput = document.getElementById('weightInput');
        var currentWeight = parseFloat(weightInput.value) || 0;

        if (operation === 'add') {
            currentWeight += 1;
        } else if (operation === 'subtract') {
            currentWeight -= 1;
        }

        weightInput.value = currentWeight + ' kg';
    }
</script>

<div>
    <button id="insertImageButton">画像挿入</button>
</div>



</body>
</html>
