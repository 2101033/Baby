<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/layout}">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link th:href="@{/css/weightInsert.css}" rel="stylesheet" type="text/css">
	<!-- <link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css" /> -->
	<!-- <link th:href="@{/css/header.css}" rel="stylesheet" type="text/css" /> -->
	<title>Date Input Example</title>
</head>

<body>
	<div layout:fragment="content">

		<form th:action="@{weightIns}" method="post">

			<div>
				<label id="weightText" for="dateInput">日付:</label>
				<!-- <input type="text" id="dateInput" placeholder="yyyy-mm-dd" onclick="showDatePicker()"> -->
				<input type="date" id="dateInput" name="dateInput">
			</div>

			<div>
				<label for="weightInput">体重:</label><br>
				<button type="button" id="weightButton" onclick="updateWeight('add')">＋</button>
				<input type="text" id="weightInput" placeholder="3.00">Kg
				<button type="button" id="weightButton" onclick="updateWeight('subtract')">ー</button>
			</div>

			<div>
				<input type="text" id="memo" placeholder="メモ">

			</div>

			<!-- <div>
				<input type="file" id="imageButton">画像</input>

			</div> -->

			<div>
				<button type="submit" id="insertButton">登録</button>

			</div>
		</form>

		<script>
			// function showDatePicker() {
			// 	var dateInput = document.getElementById('dateInput');
			// 	dateInput.type = 'date';
			// }

			function updateWeight(operation) {
				var weightInput = document.getElementById('weightInput');
				var currentWeight = parseFloat(weightInput.value) || 0;

				if (operation === 'add') {
					currentWeight += 1;
				} else if (operation === 'subtract') {
					currentWeight -= 1;
				}

				if (currentWeight < 0) {
					currentWeight = 0;
				} else if (currentWeight > 100) {
					currentWeight = 100;
				}

				weightInput.value = currentWeight.toFixed(2);
			}
		</script>

	</div>

</body>

</html>
