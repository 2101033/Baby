<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link th:href="@{/css/view-home.css}" rel="stylesheet" type="text/css" />
<title>閲覧側ホーム</title>
</head>
<body>
	<!-- ヘッダー -->
	<header class="header">
		<div class="logo">
			<img src="/images/icon.png" />		
		</div>
	</header>
	<!-- ここまで -->
	<div th:each="baby : ${babyList}">
		<div class="container">
			<div class="babyName">
				<p class="name">[[${baby.baby_name}]]</p>
			</div>
		</div>
		
		<div class="container">
			<div class="imageArea">
				<img alt="赤ちゃんの画像" class="babyImage" th:src="@{/images/babys/{filename}(filename=${baby.profiel_image})}" />
			</div>
		</div>
			
		<div class="detail">
			<div class="afterBirth">
				<p style="font-size: 20px">生後</p>
				<p style="font-size: 28px">[[${afterBirth}]]</p>
			</div>
			<div class="birthDay">
				<p class="age">[[${birthYear}]]歳</p>
				<p style="font-size: 28px">[[${birthMonth}]]ヶ月[[${birthDay}]]日</p>
			</div>
		</div>
	</div>
</body>
</html>
