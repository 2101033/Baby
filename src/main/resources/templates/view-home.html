<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{commons/layout}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<link th:href="@{/css/view-home.css}" rel="stylesheet" type="text/css" />
	<!-- <link th:href="@{/css/header.css}" rel="stylesheet" type="text/css" /> -->
	<!-- <link th:href="@{/css/footer.css}" rel="stylesheet" type="text/css" /> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	<title>閲覧側ホーム</title>
</head>

<body>
	<div layout:fragment="content">
		
		<div th:each="baby : ${babyList}">
			<div class="container">
				<div class="babyName">
					<p class="name">[[${baby.baby_name}]]</p>
				</div>
			</div>
			<div class="container">
				<div class="imageArea">
					<img alt="赤ちゃんの画像" class="babyImage"
						th:src="@{/images/babys/{filename}(filename=${baby.profiel_image})}" />
				</div>
			</div>

			<div class="detail">
				<div class="afterBirth">
					<p style="font-size: 20px">生後</p>
					<p style="font-size: 28px">[[${afterBirth}]]</p>
				</div>
				<div class="birthDay">
					<p class="age">[[${birthYear}]]歳</p>
					<p style="font-size: 28px">[[${birthMonth}]]ヶ月[[${birthDay}]]日</p>
				</div>
			</div>
		</div>
		
	</div>
</body>

</html>
