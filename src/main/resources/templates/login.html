<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link th:href="@{/css/login.css}" rel="stylesheet" type="text/css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link href="http://fonts.googleapis.com/earlyaccess/notosansjp.css">
<title>ログイン画面</title>
<div class="logo">
	<img src="/images/icon.png" />
</div>
</head>
<body>
	<div class="container text-center">
		<form action="@{/login}" method="post">
			<span>メールアドレス</span><br>
			<input type="email" name="mail" class="inputForm"><br>
			<span>パスワード</span><br>
			<input type="password" name="pass" class="inputForm"><br>
			<button type="submit" class="btn btn-lg">ログイン</button>
		</form>
		<a th:href="@{}" class="pass">パスワードを忘れた方はこちら</a><br>
		<a th:href="@{/singup}" class="signup">新規登録はこちら</a>
	</div>
</body>
</html>
